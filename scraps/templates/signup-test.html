<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/static/css/globals.css" />
    <link rel="stylesheet" href="/static/css/styleguide.css" />
    <link rel="stylesheet" href="/static/css/sign-up.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="sign-up-page">
        <div class="div">
            <div class="navigation-bar">
                <div class="scraps-logo">
                    <img class="carrot" src="/static/images/carrot.png" />
                    <div class="text-wrapper">
                        <a href="/">Scraps</a>
                    </div>
                </div>
            <div class="group">
                <div class="overlap-group">
                    <div class="text-wrapper-2">
                    <div class="social-button-groups">
                            <div class="social-button">
                                <img class="social-icon" src="/static/images/social-icon-3.svg">
                                    <div class="text">Sign in with Google</div>
                            </div>
                            <div class="social-button-2">
                                <div class="text-2">Sign in with Google</div>
                            </div>
                            <div class="social-button-3">
                                <div class="text-wrapper-3">Sign in with Apple</div>
                            </div>
                            <div class="overlap"><div class="text-wrapper-4">Email or Phone</div></div>
                            <div class="div-wrapper">

        <!-- DO NOT CHANGE THIS (aside from styling) -->
        <form action="/accounts/?target=/" method="post"
        enctype="multipart/form-data">
            <input type="file" name="file" required/><br>
            <input type="text" name="fullname" required
            placeholder="Full Name"/><br>
            <input type="text" name="username" required
            placeholder="username"/><br>
            <input type="text" name="email" required
            placeholder="email"/><br>
            <input type="password" name="password" required
            placeholder="password"/><br>
            <input type="submit" name="signup" value="sign up"/>
            <input type="hidden" name="operation" value="create"/>
        </form>
        <p>Have an account? <a href="/accounts/login/">Login</a></p>
</body>
</html>
